<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoundCloud Jukebox</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/61ae56f9bc.js"></script>
</head>
<body>

  <div id="info">
    <p>Title: <span id="title"></span></p>
    <p>Artist: <span id="artist"></span></p>
    <p>Cover: <img src="" alt="" id="cover"></p>
  </div>
  <audio id="jukebox">
    <source src="" type="audio/mpeg">
    </audio>
  <div id="controls">
    <i class="fa fa-step-backward" aria-hidden="true" id="previous"></i>
    <i class="fa fa-random" aria-hidden="true" id="shuffle"></i>
    <i class="fa fa-play-circle" aria-hidden="true" id="play"></i>
    <i class="fa fa-pause-circle-o" aria-hidden="true" id="pause"></i>
    <i class="fa fa-step-forward" aria-hidden="true" id="next"></i>
  </div>

  <div>
    <form onsubmit="formReset(); event.preventDefault();" action="index.html" method="post" id="search">
      <input type="text" name="" value="" id="searchInput">
      <input type="submit" name="" value="Search" id="searchSubmit">
    </form>
  </div>

  <div>
    <ol id="searchResults">
      
    </ol>
  </div>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
